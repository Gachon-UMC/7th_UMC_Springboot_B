<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/members/signup}" th:object="${memberJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="userName">이름:</label>
        <input type="text" id="userName" th:field="*{userName}" required>
    </div>
    <div>
        <label for="userEmail">이메일:</label>
        <input type="email" id="userEmail" th:field="*{userEmail}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="Male">남성</option>
            <option value="Female">여성</option>
            <option value="None">선택안함</option>
        </select>
    </div>
    <div>
        <label for="userBirth">생년월일:</label>
        <input type="date" id="userBirth" th:field="*{userBirth}" required>
    </div>
    <div>
        <label for="userAddress">주소:</label>
        <input type="text" id="userAddress" th:field="*{userAddress}">
    </div>
    <div>
        <label>선호 카테고리:</label>
        <div class="favoriteFoodIds">
            <label><input type="checkbox" th:field="*{favoriteFoodIds}" value="1"> 한식</label>
            <label><input type="checkbox" th:field="*{favoriteFoodIds}" value="2"> 일식</label>
            <label><input type="checkbox" th:field="*{favoriteFoodIds}" value="3"> 양식</label>
        </div>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
